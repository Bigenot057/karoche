<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Дисципліни семестру</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    input, button {
      margin: 5px;
      padding: 5px 10px;
    }

    ul {
      margin-top: 15px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Список дисциплін</h1>

  <form method="post">
    <label for="discipline">Нова дисципліна:</label><br />
    <input type="text" id="discipline" name="discipline" placeholder="Введіть назву"><br />

    <button type="submit">Додати</button>
    <button type="button">Видалити</button>
    <button type="button">Сортувати</button>
    <button type="button">Пошук</button>
  </form>

  <h2>Поточний список дисциплін:</h2>
  <ul>
    <li>Програмування</li>
    <li>Алгоритми</li>
    <li>Бази даних</li>
    <li>Комп'ютерні мережі</li>
    <li>Операційні системи</li>
  </ul>
</body>
</html>
